<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <!-- <img
          class="card-image"
          src="./images/image-equilibrium.jpg"
          alt="Equilibrium"
        />
         -->
        <div class="container">
          <img
            src="./images/image-equilibrium.jpg"
            alt="Avatar"
            class="image"
            style="width: 100%"
          />
          <div class="middle">
            <div class="text"><i class="view-eye"></i></div>
          </div>
        </div>

        <h2><a href="#">Equilibrium #3429</a></h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="align-center" style="justify-content: space-between">
          <p class="align-center" style="color: hsl(178, 100%, 50%)">
            <i class="etherum"></i>0.041ETH
          </p>
          <p class="align-center"><i class="timer"></i>3 days left</p>
        </div>
        <hr />
        <p
          style="
            display: flex;
            align-items: center;
            justify-content: flex-start;
          "
        >
          <img class="avatar" src="./images/image-avatar.png" alt="avatar" />
          Creation of <a href="#" style="margin-left: 3px">Jules Wyvern</a>
        </p>
      </div>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">xrahimov</a>.
    </div> -->
  </body>
</html>
